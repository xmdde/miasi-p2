
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Board</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-size: 38px;
      font-family: monospace;
      border: 1px solid #333;
      user-select: none;
    }
    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }
    .white-piece { color: white; }
    .black-piece { color: black; }
    .label {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      color: black;
    }
    .label-row td, .label-col {
      border: none;
      background: none;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Chess Board</h2>
<div style="display: flex; justify-content: center;">
  <table id="chessboard"></table>
</div>

<script>
  const size = 8;

  const symbols = {
    "Rook" : "♜",
    "Bishop" : "♝",
    "King" : "♚",
    "Pawn" : "♟",
    "Knight" : "♞",
    "Queen" : "♛",
  };

  const pieces = [
    {type: "Knight", color: "White", col: "b", row: 1},
    {type: "Pawn", color: "White", col: "f", row: 2},
    {type: "Queen", color: "White", col: "d", row: 1},
    {type: "Bishop", color: "Black", col: "c", row: 8},
    {type: "Pawn", color: "White", col: "d", row: 2},
    {type: "Pawn", color: "White", col: "b", row: 2},
    {type: "Knight", color: "Black", col: "g", row: 8},
    {type: "Pawn", color: "Black", col: "g", row: 7},
    {type: "Pawn", color: "White", col: "c", row: 2},
    {type: "Pawn", color: "White", col: "a", row: 2},
    {type: "Pawn", color: "White", col: "g", row: 2},
    {type: "Rook", color: "White", col: "a", row: 1},
    {type: "Rook", color: "Black", col: "a", row: 8},
    {type: "King", color: "White", col: "e", row: 1},
    {type: "Bishop", color: "White", col: "c", row: 1},
    {type: "Pawn", color: "Black", col: "b", row: 7},
    {type: "Pawn", color: "Black", col: "f", row: 7},
    {type: "Pawn", color: "Black", col: "h", row: 7},
    {type: "Bishop", color: "White", col: "f", row: 1},
    {type: "Pawn", color: "Black", col: "e", row: 7},
    {type: "Pawn", color: "Black", col: "c", row: 7},
    {type: "Knight", color: "White", col: "g", row: 1},
    {type: "Pawn", color: "Black", col: "a", row: 7},
    {type: "Pawn", color: "White", col: "h", row: 2},
    {type: "Pawn", color: "Black", col: "d", row: 7},
    {type: "Queen", color: "Black", col: "d", row: 8},
    {type: "Bishop", color: "Black", col: "f", row: 8},
    {type: "Rook", color: "Black", col: "h", row: 8},
    {type: "King", color: "Black", col: "e", row: 8},
    {type: "Rook", color: "White", col: "h", row: 1},
    {type: "Knight", color: "Black", col: "b", row: 8},
    {type: "Pawn", color: "White", col: "e", row: 2},
  ];
  function renderBoard(pieces) {
      const board = document.getElementById("chessboard");
      board.innerHTML = "";
  
      const grid = Array.from({ length: size }, () => Array(size).fill(null));
      const cols = Array.from({ length: size }, (_, i) => String.fromCharCode(97 + i));
  
      pieces.forEach(piece => {
        const x = piece.col.charCodeAt(0) - "a".charCodeAt(0);
        const y = size - piece.row;
        if (x >= 0 && x < size && y >= 0 && y < size) {
          grid[y][x] = piece;
        }
      });
  
      const topRow = document.createElement("tr");
      const emptyTopLeft = document.createElement("td");
      emptyTopLeft.className = "label-col";
      topRow.appendChild(emptyTopLeft);
  
      for (let c = 0; c < size; c++) {
        const td = document.createElement("td");
        td.className = "label";
        td.textContent = cols[c];
        topRow.appendChild(td);
      }
  
      board.appendChild(topRow);
  
      for (let row = 0; row < size; row++) {
        const tr = document.createElement("tr");
  
        const leftLabel = document.createElement("td");
        leftLabel.className = "label";
        leftLabel.textContent = size - row;
        tr.appendChild(leftLabel);
  
        for (let col = 0; col < size; col++) {
          const td = document.createElement("td");
          const isWhite = (row + col) % 2 === 0;
          td.className = isWhite ? "white" : "black";
  
          const piece = grid[row][col];
          if (piece) {
            td.textContent = symbols[piece.type];
            td.classList.add(piece.color === "White" ? "white-piece" : "black-piece");
          }
  
          tr.appendChild(td);
        }
  
        const rightLabel = document.createElement("td");
        rightLabel.className = "label";
        rightLabel.textContent = size - row;
        tr.appendChild(rightLabel);
  
        board.appendChild(tr);
      }
  
      const bottomRow = document.createElement("tr");
      const emptyBottomLeft = document.createElement("td");
      emptyBottomLeft.className = "label-col";
      bottomRow.appendChild(emptyBottomLeft);
  
      for (let c = 0; c < size; c++) {
        const td = document.createElement("td");
        td.className = "label";
        td.textContent = cols[c];
        bottomRow.appendChild(td);
      }
      board.appendChild(bottomRow);
    }
  
    renderBoard(pieces);
</script>

</body>
</html>
